name: Build & Publish Wheels

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  build-linux:
    name: Build Linux wheels
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install cibuildwheel
        run: pip install cibuildwheel

      - name: Build wheels
        run: |
          python -m cibuildwheel \
            --config-file pynastran95/pyproject.toml \
            --output-dir wheelhouse \
            pynastran95
        env:
          CIBW_BUILD: "cp312-manylinux_x86_64 cp313-manylinux_x86_64"

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-linux
          path: wheelhouse/*.whl

  build-windows:
    name: Build Windows wheels
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install MSYS2 & gfortran
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          install: mingw-w64-ucrt-x86_64-gcc-fortran make

      - name: Install cibuildwheel
        run: pip install cibuildwheel

      - name: Build wheels
        run: |
          python -m cibuildwheel `
            --config-file pynastran95/pyproject.toml `
            --output-dir wheelhouse `
            pynastran95
        env:
          CIBW_BUILD: "cp312-win_amd64 cp313-win_amd64"
          # Use MSYS2 gfortran + make on PATH
          CIBW_ENVIRONMENT_WINDOWS: >-
            PATH="D:\\a\\_temp\\msys64\\ucrt64\\bin;D:\\a\\_temp\\msys64\\usr\\bin;$PATH"
          # Pre-build nastrn once using MSYS2 make; skip pyproject.toml before-all (choco)
          CIBW_BEFORE_ALL_WINDOWS: "make -C build FC=gfortran"

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-windows
          path: wheelhouse/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Build sdist
        run: |
          pip install build
          python -m build pynastran95 --sdist --outdir sdist/

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: sdist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build-linux, build-windows, build-sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    environment:
      name: pypi
      url: https://pypi.org/p/pynastran95
    permissions:
      id-token: write  # Required for trusted publishing
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # For testing, use TestPyPI:
          # repository-url: https://test.pypi.org/legacy/
          verbose: true
